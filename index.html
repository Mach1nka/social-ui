<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social UI</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header__menu">
            <h1 class="logo">SOCIAL UI</h1>
            <div class="header__widgets">
                <div class="new_alerts">
                    <button autofocus class="icon alert"><i class="fas fa-bell"></i></button>
                    <button class="icon alert"><i class="fas fa-user-friends"></i></button>
                    <button class="icon alert"><i class="fas fa-comments"></i></button>
                </div>
                <div class="account_settings">
                    <div class="profile">
                        <h4>John Doe</h4>
                        <i class="fas fa-user-circle"></i> 
                    </div>
                    <button class="icon setting"><i class="fas fa-search"></i></button>
                    <button class="icon setting"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
        <div class="header__nav">
            <button class="nav_item active">Dialogues</button>
            <button class="nav_item">Photos</button>
            <button class="nav_item">Videos</button>
            <button class="nav_item">Music</button>
            <button class="nav_item">Communities</button>
        </div>
    </header>
    <main>
        <section class="user_info">
            <div class="user_info__wrapper">
                <div class="user__photo"></div>
                <div class="user__name">
                    <h3>
                        John Doe 
                        <span class="user__approve"><i class="fas fa-check-circle"></i></span>
                    </h3>
                    <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed aliqua.</span>
                </div>
            </div>
            <div class="user_data__wrapper">
                <div class="user_data">
                    <h6>1121</h6>
                    <span>Followers</span>
                </div>
                <div class="user_data">
                    <h6>5,356</h6>
                    <span>Following</span>
                </div>
                <div class="user_data">
                    <h6>502</h6>
                    <span>Photos</span>
                </div>
                <div class="user_data">
                    <h6>789</h6>
                    <span>Videos</span>
                </div>
                <div class="button__wrapper">
                    <button class="button_send-message" type="button">Send Message</button>
                    <button class="button_add-friend" type="button">Add Friend</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
